<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="file.css"/>
        <title>Gerenciamento de Veículos</title>
    </h:head>
    <h:body>
        
        <div class="grid">
            <div class="title">
                
                <h1>Carrara's Moto-Táxi</h1>
            </div>
            <div class="header"><h:link outcome="/cliente/clienteCadastro" value="Cadastrar" /> | Fazer Login </div>
            <div class="content">
   
       
                <div class="main">
                <p/> 
                <h:form id="formLogin">
                    <h1>Area administrativa</h1>
                    <p:panelGrid columns="2">
                        <f:facet name="header" class="admlog">
                            Login painel de controle
                        </f:facet>
                        
                        <h:outputLabel value="Usuário: "/>
                            <p:inputText id="campoLogin" size="14" value="#{indexControle.adm.login}" 
                                         maxlength="15" required="true" requiredMessage="Nome obrigatório" >
                            </p:inputText>
                        
                        <h:outputLabel value="Senha: "/>
                            <p:password  feedback="false" size="14"  maxlength="10"
                                         value="#{indexControle.adm.senha}"
                                         required="true" requiredMessage="Senha obrigatória" />
                            
                            <f:facet name="footer">
                                <div class="entrar">
                            <p:commandButton value="Entrar" icon="ui-icon-check" ajax="false"
                                             action="#{indexControle.autenticar()}" styleClass="ui-state-hover"/> 

                            <p:messages showIcon="false" closable="true" />
                            </div>
                            </f:facet>
                    </p:panelGrid>
                </h:form>
                </div>
        
            </div>
            <div class="footer">Carrara's Moto-Táxi | PC</div>
        </div>
    </h:body>
</html>
