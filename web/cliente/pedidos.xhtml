<!DOCTYPE HTML PUBLIC "-//W3C//DTD  HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="file.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Motos</title>
            </f:facet>
        </h:head>
    </f:view>
    <h:body>
        <h:form id="formPrincipal">
         <h:link outcome="/menu" value="Voltar" />
         <p/>
         <p:button value="Ver todos os emprestimos" icon="ui-icon-search" outcome="/emprestimos"></p:button> 
         <p/>
         
         <p:dataTable id="tabelaPedidos" emptyMessage="Nenhum pedido cadastrado" 
                             resizableColumns="true" tableStyle="width:auto"
                             var="user" value="#{PedidoGerenciar.pedidos}">
                    <p:column headerText="Login:"  style="text-align: right">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="Origem:">
                        <h:outputText value="#{user.origem}"/>
                    </p:column>
                    <p:column headerText="Destino:">
                        <h:outputText value="#{user.destino}"/>
                    </p:column  >
                    <p:column headerText=" " style="text-align: center">
                        <p:commandLink value="Excluir"  immediate="true" 
                                       action="#{PedidoGerenciar.excluirPedido(user)}"
                                       update="@form">
                            <p:confirm header="Excluir" message="Você tem certeza que deseja excluir este Pedido?"
                                       icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Agendar:">
                        <h:link outcome="/motocicleta/emprestarMotocicleta" value="Agendar" />
                    </p:column  >
                    
                
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:outputPanel>
                </p:confirmDialog>
         </h:form>
        
    </h:body>
</html>
