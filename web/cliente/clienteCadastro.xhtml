<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="file.css"/>
        <title>Gerenciamento de Veículos</title>
    </h:head>
    <h:body>
        
        <div class="grid">
            <div class="title">
                
                <h1>Carrara's Moto-Táxi</h1>
            </div>
            <div class="header"><h:link outcome="/index" value="Voltar" /> </div>
            <div class="content">
   
       
                <div class="main">
                <p/> 
                <h:form id="formLogin">
                    <p:panelGrid columns="2">
                        <f:facet name="header" class="admlog">
                            Cadastrar Cliente
                        </f:facet>
                        
                        <h:outputLabel value="Nome: "/>
                            <p:inputText id="campoLogin" value="#{ClienteGerenciar.novo.nome}" 
                                     maxlength="50" 
                                     required="true" requiredMessage="Nome obrigatório" > 
                        </p:inputText>
                        
                        <p:outputLabel value="Login: "/>
                        <p:inputText value="#{ClienteGerenciar.novo.login}" maxlength="30"
                                     required="true" requiredMessage="Login obrigatório"/>
                        
                        
                        <p:outputLabel value="Senha: "/>
                        <p:password value="#{ClienteGerenciar.novo.senha}" maxlength="30"
                                     required="true" requiredMessage="Senha obrigatória"/>
                            
                            <f:facet name="footer">
                                <div class="entrar">
                            <p:commandButton value="Cadastrar" icon="ui-icon-check" ajax="false"
                                             action="#{ClienteGerenciar.inserirCliente()}" styleClass="ui-state-hover"/> 

                            <p:messages showIcon="false" closable="true" />
                            </div>
                            </f:facet>
                    </p:panelGrid>
                </h:form>
                <h:link outcome="/index" value="Fazer Login" />
                </div>
                
            </div>
            <div class="footer">Carrara's Moto-Táxi | PC</div>
        </div>
    </h:body>
</html>
