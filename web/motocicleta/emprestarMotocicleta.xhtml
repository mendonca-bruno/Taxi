<!DOCTYPE HTML PUBLIC "-//W3C//DTD  HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="file.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Motos</title>
            </f:facet>
        </h:head>
    </f:view>
    <h:body>
        <p/>    
        <h:form id="formPrincipal">
            <h:link outcome="/menu" value="Voltar" />
            <p/>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Moto: " />
                <p:selectOneMenu id="comboVeiculo" converter="MotoConverter" 
                                 required="true" requiredMessage="Selecione a moto"  
                                 value="#{emprestarMotocicleta.emprestimo.motocicleta}" >
                    <f:selectItem itemValue="#{null}" itemLabel="Escolha a moto" 
                                  noSelectionOption="false"/>
                    <f:selectItems value="#{emprestarMotocicleta.motocicletas}" 
                                   var="vei"
                                   itemValue="#{vei}"
                                   itemLabel="#{vei.placa}"/>
                </p:selectOneMenu> 
                <p:outputLabel value="Cliente: " />
                <p:selectOneMenu id="comboUsuario" converter="ClienteConverter" 
                                 required="true" requiredMessage="Selecione o cliente"  
                                 value="#{emprestarMotocicleta.emprestimo.cliente}" >
                    <f:selectItem itemValue="#{null}" itemLabel="Escolha um cliente" 
                                  noSelectionOption="false"/>
                    <f:selectItems value="#{emprestarMotocicleta.clientes}" 
                                   var="usu"
                                   itemValue="#{usu}"
                                   itemLabel="#{usu.nome}"/>
                </p:selectOneMenu> 
                <p:outputLabel value="Data retirada: " />
                <p:calendar  id="dataRetirada" timeZone="GMT-3" pattern="dd/MM/yyyy" 
                             value="#{emprestarMotocicleta.emprestimo.retirada}"
                             locale="pt" showOn="button"
                             required="true" requiredMessage="DATA é obrigatória">
                </p:calendar>
                <p:commandButton value="gravar" action="#{emprestarMotocicleta.registrarEmprestimo()}"
                                 update="@form"  />
            </h:panelGrid>

            <p/>
            <p:messages />
        </h:form>
    </h:body>
</html>
